<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="Assets\CSS\style.css" media="screen" />

<body>
    <div class="box">
        <form action="">
                <img src="Assets\IMG\Topo.png" alt="">
                <br>
                <p><b>Quais adesivos:</b></p>
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">React</label>
                <br>
                <input type="radio" id="masculino" name="genero" value="masculino" required>

        </form>
        <div class="container">
                <label for="adesivos"><b>Quantos adesivos de cada?</b></label>
                <br><br>
                <button id="decrement" onclick="stepper(this)"><b> - </b></button>
                <input type="number" min="0" max="1000" step="1" value="1" id="my-input" readonly>
                <button id="increment" onclick="stepper(this)"><b> + </b> </button>
                <br><br><br>
            </div>
                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" placeholder="Alguma dúvida? Recado?">
                    <label for="cidade" class="labelInput"><b>Observações:</b></label>
                </div>
                <br><br>
            
            
                <br><br>
                <input type="submit" name="submit" id="submit">
        </form>
    </div>
